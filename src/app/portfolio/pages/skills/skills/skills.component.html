<p-card>    
    <div id="skill" class="Skill">
        <h2>Habilidades</h2>
        <p-accordion>
            <p-accordionTab 
                header={{item.title}} 
                *ngFor="let item of abilities; let i=index">
                <ul *ngFor="let ski of item.skills">
                    <li>{{ski}}</li>
                </ul> 
            </p-accordionTab>
        </p-accordion>
    </div>     
</p-card>
