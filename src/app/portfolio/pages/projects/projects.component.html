<p-card>
    <div id="project" class="Project">
        <h2>Proyectos destacados</h2>
       
        <p-carousel [value]="projects" [numVisible]="3" [numScroll]="3" [circular]="false">
            <ng-template let-project pTemplate="item">
                <div>
                    <img src="{{project.img}}" alt="{{project.altImg}}">
                </div>
                <div>
                    <h4 class="mb-1">{{project.title}}</h4>
                    <h6 class="mt-0 mb-3">${{project.description}}</h6>
                </div>
                <div class="car-buttons mt-5">
                    <p-button type="button" styleClass="p-button-rounded p-button-text" icon="pi pi-github"></p-button>
                    <p-button type="button" styleClass="p-button-rounded p-button-text" icon="pi pi-globe"></p-button>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</p-card>
